name: Build and Deploy to Azure Web App - Container

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t mycontainerregistry.azurecr.io/library-management-system:latest ./library-management-system

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name mycontainerregistry

      - name: Push Docker image to ACR
        run: |
          docker push mycontainerregistry.azurecr.io/library-management-system:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "your-azure-webapp-name"
          images: "mycontainerregistry.azurecr.io/library-management-system:latest"
